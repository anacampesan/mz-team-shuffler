<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body class="text-center" style="padding: 5em;">
        <div style="display: flex; justify-content: center;">
            <div>
                <button class="w-100 btn btn-secondary btn-lg" id="reload">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <label for="email" class="form-label"><span class="text-muted"></label>
                <textarea class="form-control" readonly style="height: 15em;"></textarea><br>
                <button class="w-100 btn btn-primary btn-lg" id="copy">
                    <i class="bi bi-clipboard"></i> Copy to clipboard
                </button>
            </div>
        </div>


        <script>
            const shuffle = array => array.sort(() => Math.random() - 0.5);
            const team = [
                "Aarushi",
                "Ana",
                "Anand",
                "Daniel",
                "Jawad",
                "Marvel",
                "Nandini",
                //"Radu",
                "Sunny",
                //"Tina",
                "Ishpreet",
                "Himanshu",
                "Mika"
            ];

            const reload = () => document.querySelector('textarea').value = `\`\`\`${shuffle(team).join('\r')}\`\`\``;
            const copyToClipboard = str => {
                    const el = document.createElement('textarea');
                    el.value = str;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                };

            document.querySelector('#reload').addEventListener('click', reload);
            document.querySelector('#copy').addEventListener('click', () => copyToClipboard(document.querySelector('textarea').value));
            reload();
        </script>
    </body>
</html>
